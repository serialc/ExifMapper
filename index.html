<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exif Mapper</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>

    <link rel="stylesheet" href="css/photosphereviewer.min.css" />
    <script src="js/three.min.js"></script>
    <script src="js/photosphereviewer.min.js"></script>

    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/exmap.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <div id="files_overlay">
        Georeference the following files:
        <span class="" id="fo_view_toggle">
            <i id="fo_down_arrow" class="fa fa-arrow-down" title="Hide" onclick="EM.toggleGeoList(true)"></i>
            <i id="fo_up_arrow" class="fa fa-arrow-up" style="display: none" title="Show photos needing geolocation" onclick="EM.toggleGeoList(false)"></i>
        </span>
        <div id="fo_files"> List </div>
    </div>
    <div id="overlay">
        <div id="full_screen_link">+</div>
        <div id="close_overlay_link"><i class="fa fa-close" titile="Close"></i></div>
        <div id="overlay_img"></div>
        <div id="overlay_comment"></div>
        <input type="text" id="overlay_comment_input" style="display:none;width:100%;">
        <div id="overlay_buttons"></div>
        <div id="overlay_geo"></div>
    </div>
    <script src="js/exmap.js"></script>
</body>
</html>
