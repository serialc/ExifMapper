<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exif Mapper</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>

    <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    #overlay {
        max-width: 46vw;
        max-height: 90vh;
        z-index: 1000;
        position: fixed;
        right: 9px;
        top: 10px;
        overflow-x: hidden;
        background-color: white;
        padding: 1em;
        border-radius: 5px;
        opacity: 1;
    }
    #overlay img {
        top: 5vh;
        max-height: 90vh;
        max-width: 46vw;
        opacity: 1;
    }
    #full_screen_link {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        background: white;
        padding: 5px;
        border-radius: 3px;
        font-size: 1.2rem;
        font-weight: bold;
        opacity: 0.7;
    }
    #full_screen_link:hover {
        opacity: 1;
    }
    #full_screen_link a {
        text-decoration: none;
    }
    #overlay_img, #full_screen_link {
        cursor: pointer;
    }
</style>
</head>
<body>
    <div id="map"></div>
    <div id="overlay">
        <div id="overlay_btns">
            <div id="full_screen_link">+</div>
        </div>
        <div id="overlay_img"></div>
    </div>
    <script src="js/exmap.js"></script>
</body>
</html>
