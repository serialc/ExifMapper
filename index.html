<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exif Mapper</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>

    <link href="/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <style>
    html, body {
        height: 100%;
        margin: 0;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    #overlay, #files_overlay {
        max-width: 46vw;
        max-height: 90vh;
        z-index: 1000;
        position: fixed;
        right: 9px;
        top: 10px;
        overflow-x: hidden;
        background-color: white;
        padding: 1em;
        border-radius: 5px;
        opacity: 1;
        filter: drop-shadow(0px 0px 4px #0009);
    }
    #files_overlay {
        top: unset;
        right: unset;
        left: 9px;
        bottom: 10px;
        max-height: 40vh;
    }
    #overlay img {
        top: 5vh;
        max-height: 85vh;
        max-width: 46vw;
        opacity: 1;
    }
    #full_screen_link, #close_overlay_link {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        background: white;
        padding: 5px;
        border-radius: 3px;
        font-weight: bold;
        opacity: 0.7;
        font-size: 1.3rem;
        transition: font-size 0.5s, opacity 0.5s;
    }
    #close_overlay_link {
        left: initial;
        right: 20px;
    }
    #full_screen_link:hover, #close_overlay_link:hover {
        opacity: 1;
        font-size: 2rem;
    }
    #full_screen_link a {
        text-decoration: none;
        color: black;
    }
    #full_screen_link i, #close_overlay_link i {
        margin: 0 4px;
    }
    #overlay_img, #full_screen_link, #close_overlay_link {
        cursor: pointer;
    }
    .crosshair {
        cursor: crosshair;
    }
    video {
        width: 100%;
    }
</style>
</head>
<body>
    <div id="map"></div>
    <div id="files_overlay">
        Georeference the following files:
        <div id="fo_files">
            List
        </div>
        <div id="fo_img">
        </div>
    </div>
    <div id="overlay">
        <div id="full_screen_link">+</div>
        <div id="close_overlay_link">+</div>
        <div id="overlay_img"></div>
        <div id="overlay_buttons"></div>
    </div>
    <script src="js/exmap.js"></script>
</body>
</html>
